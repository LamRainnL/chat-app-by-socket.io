<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        #chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #chat-box {
            max-width: 600px;
            padding: 20px;
            background-color: #a5e9c3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #chat {
            list-style-type: none;
            padding: 0;
        }
        
        #chat-form {
            display: flex;
            margin-top: 20px; /* Thêm margin để tách biệt form chat với danh sách chat */
        }
        
        #chat-mes {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        
        #send-mes {
            background-color: #389e60;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 8px 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        #send-mes:hover {
            background-color: #317b4b; /* Sửa màu hover để tương phản hơn */
        }
        
        #login-form, #register-form {
            max-width: 300px; /* Giảm độ rộng của form đăng nhập/đăng ký để tránh quá rộng */
            margin: 0 auto; /* Đặt form vào giữa trang */
            padding: 20px;
            background-color: #389e60;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        input[type="text"],
        input[type="password"],
        #btn-dk,#btn-dn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Đảm bảo padding và border không làm thay đổi kích thước của input và button */
        }
        
        #btn-dk,#btn-dn {
            background-color: #beefcc;
            cursor: pointer;
        }
        
        #btn-dk,#btn-dn:hover {
            background-color: #94d2a2;
        }
        
        p {
            text-align: center;
        }
        
    </style>
    <title>Chat App</title>
</head>

<body>
    <!-- Phần form đăng nhập -->
    <div id="login-container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Tên người dùng" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button type="submit" id="btn-dn">Đăng nhập</button>
            <p>Chưa có tài khoản? <a href="#" id="switch-to-register">Đăng ký</a></p>
        </form>
    </div>

    <!-- Phần form đăng ký -->
    <div id="register-container" style="display: none;">
        <h2>Đăng ký</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Tên người dùng" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button type="submit" id="btn-dk">Đăng ký</button>
            <p>Đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a></p>
        </form>
    </div>

    <!-- Phần giao diện trò chuyện -->
    <div id="chat-container" style="display: none;">
        <div id="chat-box">
            <h1>Chat real-time</h1>
            <ul id="chat"></ul>
            <form action="" id="chat-form">
                <input type="text" name="" id="chat-mes">
                <button id="send-mes">Gửi</button>
            </form>
        </div>
    </div>

    <!-- Script để điều hướng giữa các phần và xử lý đăng nhập/đăng ký -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        // Chuyển đổi giữa các form đăng nhập và đăng ký
        document.getElementById('switch-to-register').addEventListener('click', function () {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        document.getElementById('switch-to-login').addEventListener('click', function () {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Hàm hiển thị giao diện trò chuyện
        function showChat() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        // Hàm hiển thị form đăng nhập
        function showLoginForm() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
        let nam='';
        // Xử lý khi form đăng nhập được gửi
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    name = username;//lấy tên ngay khi đăng nhập
                    socket.emit('join-chat', name);//gửi đến sv
                    showChat(); // Chuyển sang giao diện trò chuyện
                } else {
                    alert(data.message); // Hiển thị thông báo lỗi
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login');
            }
        });

        // Xử lý khi form đăng ký được gửi
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // Hiển thị thông báo thành công
                    showLoginForm(); // Chuyển sang form đăng nhập
                } else {
                    alert(data.message); // Hiển thị thông báo lỗi
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred during registration');
            }
        });
    </script>
    <script src="/socket.io/socket.io.js"></script>
<script>
    //gọi đến sv
    const socket = io();
    //lấy thông tin của form chat
    const chatForm = document.querySelector('#chat-form');
    //lấy thông tin đoạn chat
    const chatMes = document.querySelector('#chat-mes');

    //khi submit gửi thông tin trong hàm đến sv
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();//không xử lý form

        const message = chatMes.value

        socket.emit('on-chat', {
            name:name,
            message: message
        })
        chatMes.value = ' ';
    })
    // Lắng nghe hông báo "user đã tham gia" từ server
    socket.on('user-joined', (message) => {
        // Thêm thông báo vào phần chat
        const chatItem = document.createElement('li');
        chatItem.textContent = message;
        messages.appendChild(chatItem);
    });
    //lấy thông tin chat từ server
    const messages = document.querySelector('#chat');
    socket.on('user-chat', (message) => {
        const chatItem = document.createElement('li');

        chatItem.textContent = message.name + ': ' + message.message;

        messages.appendChild(chatItem);

    })

</script>
</body>

</html>
