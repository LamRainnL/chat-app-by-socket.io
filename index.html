    <!-- Script ƒë·ªÉ ƒëi·ªÅu h∆∞·ªõng gi·ªØa c√°c ph·∫ßn v√† x·ª≠ l√Ω ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>

    <script>
        // Chuy·ªÉn ƒë·ªïi gi·ªØa c√°c form ƒëƒÉng nh·∫≠p v√† ƒëƒÉng k√Ω
        document.getElementById('switch-to-register').addEventListener('click', function () {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        document.getElementById('switch-to-login').addEventListener('click', function () {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // H√†m hi·ªÉn th·ªã giao di·ªán tr√≤ chuy·ªán
        function showChat() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        // H√†m hi·ªÉn th·ªã form ƒëƒÉng nh·∫≠p
        function showLoginForm() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
        let name = '';
        // X·ª≠ l√Ω khi form ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c g·ª≠i
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    name = username;//l·∫•y t√™n ngay khi ƒëƒÉng nh·∫≠p
                    socket.emit('join-chat', name);//g·ª≠i ƒë·∫øn sv
                    showChat(); // Chuy·ªÉn sang giao di·ªán tr√≤ chuy·ªán
                } else {
                    alert(data.message); // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login');
            }
        });

        // X·ª≠ l√Ω khi form ƒëƒÉng k√Ω ƒë∆∞·ª£c g·ª≠i
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                    showLoginForm(); // Chuy·ªÉn sang form ƒëƒÉng nh·∫≠p
                } else {
                    alert(data.message); // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                }
            } catch (error) {
                console.error('Error during registration:', error);

            }
        });

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        //g·ªçi ƒë·∫øn sv
        const socket = io();
        //l·∫•y th√¥ng tin c·ªßa form chat
        const chatForm = document.querySelector('#chat-form');
        //l·∫•y th√¥ng tin ƒëo·∫°n chat
        const chatMes = document.querySelector('#chat-mes');
        var isUserListVisible = false;

        const userListContainer = document.querySelector('#user-list-container');
        // L·∫Øng nghe s·ª± ki·ªán tr·∫£ v·ªÅ danh s√°ch ng∆∞·ªùi d√πng ƒëang online t·ª´ server
        socket.on('online-users', function (onlineUsers) {
            // X√≥a n·ªôi dung c≈© c·ªßa ph·∫ßn t·ª≠ userListContainer
            userListContainer.innerHTML = '';
            // Hi·ªÉn th·ªã danh s√°ch ng∆∞·ªùi d√πng ƒëang online
            onlineUsers.forEach(function (user) {
                const listItem = document.createElement('li');
                listItem.textContent = user;
                userListContainer.appendChild(listItem);
            });
            //ƒë·∫øm ng∆∞·ªùi online
            const countOnline = document.getElementById('online-count');
            countOnline.textContent = '(' + onlineUsers.length + ')';
        });
        //khi submit g·ª≠i th√¥ng tin trong h√†m ƒë·∫øn sv
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();//kh√¥ng x·ª≠ l√Ω form

            const message = chatMes.value;
            const timestamp = new Date().toLocaleTimeString();
            if (!message || message == " ") {
                alert('Vui l√≤ng n·ªôi dung tin nh·∫Øn!');
            }
            else {
                socket.emit('on-chat', {
                    name: name,
                    message: message,
                    timestamp: timestamp
                })
                chatMes.value = '';
            }

        })
        // L·∫Øng nghe h√¥ng b√°o "user ƒë√£ tham gia" t·ª´ server
        socket.on('user-joined', (message) => {
            // Th√™m th√¥ng b√°o v√†o ph·∫ßn chat
            const chatItem = document.createElement('li');
            chatItem.textContent = message;
            chatItem.classList.add('joined')
            messages.appendChild(chatItem);
        });
        //L·∫Øng nghe khi ng∆∞·ªùi d√πng r·ªùi
        socket.on('user-leave', (message) => {
            const chatItem = document.createElement('li');
            chatItem.textContent = message;
            chatItem.classList.add('joined');
            messages.appendChild(chatItem);
        })
        // L·∫•y ph·∫ßn t·ª≠ ch·ª©a danh s√°ch tin nh·∫Øn
        const chatMessagesContainer = document.getElementById('chat-box-container');

        // H√†m ƒë·ªÉ cu·ªôn xu·ªëng cu·ªëi danh s√°ch tin nh·∫Øn
        function scrollToBottom() {
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
        //l·∫•y th√¥ng tin chat t·ª´ server
        const messages = document.querySelector('#chat');
        socket.on('user-chat', (message) => {
            const chatItem = document.createElement('li');
            const chatItem_1 = document.createElement('span');
            const div = document.createElement('div');
            const chatItem_2 = document.createElement('span');
            const chatItem_3 = document.createElement('span');
            chatItem_1.textContent = message.name;
            chatItem_2.textContent = message.message;
            chatItem_3.textContent = message.timestamp;
            chatItem_1.classList.add('name');
            div.classList.add('mess_times')
            chatItem_2.classList.add('mess');
            chatItem_3.classList.add('times')
            if (message.name == name) {
                chatItem.classList.add('pull_right');
                chatItem.appendChild(div);
                div.appendChild(chatItem_2);
                div.appendChild(chatItem_3);
                messages.appendChild(chatItem);
            }
            else {
                chatItem.classList.add('pull_left');
                chatItem.appendChild(chatItem_1);
                chatItem.appendChild(div);
                div.appendChild(chatItem_2);
                div.appendChild(chatItem_3);
                messages.appendChild(chatItem);
            }

            // Cu·ªôn xu·ªëng cu·ªëi danh s√°ch tin nh·∫Øn m·ªói khi c√≥ tin nh·∫Øn m·ªõi
            scrollToBottom();

        });
        // Hi·ªÉn th·ªã ho·∫∑c ·∫©n danh s√°ch emoji khi nh·∫•n n√∫t emoji
        emoji.addEventListener('click', (e) => {
            e.preventDefault();
            const emojiList = document.getElementById('emojiList');
            if (emojiList.style.display === 'none') {
                emojiList.style.display = 'flex';
            } else {
                emojiList.style.display = 'none';
            }
        });

        // L·∫•y danh s√°ch emoji v√† hi·ªÉn th·ªã ch√∫ng
        const emojis = [
            'üòä', '‚ù§Ô∏è', 'üòÇ', 'üëç', 'üëé', 'üòç', 'üòé', 'ü§î', 'üéâ', 'üëè',
            'ü•≥', 'üôå', 'üéä', 'üåü', 'üî•', 'üëã', 'üíñ', 'üåà', '‚ú®', 'üí™', 'üò¢'
        ];
        const emojiContainer = document.getElementById('emojiList');
        emojis.forEach(emoji => {
            const emojiButton = document.createElement('button');

                e.stopPropagation(); // NgƒÉn s·ª± ki·ªán click t·ª´ lan truy·ªÅn ƒë·∫øn ph·∫ßn t·ª≠ cha
                chatMes.value += emoji;
            });
            emojiContainer.appendChild(emojiButton);
        });
        // Hi·ªÉn th·ªã ho·∫∑c ·∫©n danh s√°ch emoji khi nh·∫•n n√∫t emoji
        emoji.addEventListener('click', (e) => {
            e.preventDefault();
            const emojiList = document.getElementById('emojiList');
            emojiList.classList.toggle('hidden'); // Th√™m ho·∫∑c lo·∫°i b·ªè l·ªõp .hidden
        });
        //g·ª≠i ·∫£nh ƒë·∫øn sv khi ng∆∞·ªùi d√πng ch·ªçn
        document.getElementById('imageInput').addEventListener('change', function () {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                const timestamp = new Date().toLocaleTimeString();
                reader.onload = function (event) {
                    var imageData = event.target.result;
                    socket.emit('send_image', { timestamp: timestamp, image: imageData, fileName: file.name, name: name });
                };
                reader.readAsDataURL(file);
            }
        });
        //hi·ªÉn th·ªã ·∫£nh trong ƒëo·∫°n chat( client)
        socket.on('receive_image', function (data) {
            var img = new Image();
            img.src = data.image;
            const chatItem = document.createElement('li');
            const chatItem_1 = document.createElement('span');
            const chatItem_times = document.createElement('span')
            const div = document.createElement('div')
            chatItem_1.textContent = data.name;
            chatItem_times.textContent = data.timestamp;
            chatItem_1.classList.add('name');
            chatItem_times.classList.add('times');
            div.classList.add('img_times');
            if (data.name == name) {
                chatItem.classList.add('pull_right')
                chatItem.appendChild(div);
                div.appendChild(img);
                div.appendChild(chatItem_times);
                messages.appendChild(chatItem);
            }
            else {
                chatItem.classList.add('pull_left')
                chatItem.appendChild(chatItem_1);
                chatItem.appendChild(div);
                div.appendChild(img);
                div.appendChild(chatItem_times);
                messages.appendChild(chatItem);
            }
        });

    </script>
